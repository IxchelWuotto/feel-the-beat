<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Spotify Recommendation">
    <meta property="og:description" content="Spotify Recommendation">
    <!-- TITLE Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <!-- Custom styling for this page -->
    <link rel="stylesheet" href="static/styles/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Feel the Beat! | Login</title>
</head>
 <body>
     <section class="login-clean register-container;">
         {% extends "layout.html" %}
         {% block body %}
             {% if error %}
                <p class=error><strong>Error:</strong> {{ error }}
             {% endif %}
        <form  action = "{{ url_for('confirm_login') }}" method = "POST" style="border-radius: 11px;">

                <h1 class="second-header">Feel the Beat</h1>
            <p class="subheader">Welcome Back!</p>
            <div class="mb-3"><input class="form-control" type="text" name="uname" placeholder="Username"></div>
            <div class="mb-3"><input class="form-control" type="password" name="psw" placeholder="Password" style="border-radius: 0px;"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="border-radius: 30px;font-size: 25px;padding: 11px;">Log In</button></div>
            <a class="forgot" href="/register">Create an Account!</a>
            <a class="forgot" href="/">Home</a>
        </form>
    </section>
     {% endblock %}
 </body>
  
</html>
