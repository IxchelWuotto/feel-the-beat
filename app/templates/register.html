<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Spotify Recommendation">
    <meta property="og:description" content="Spotify Recommendation">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='favicon.ico' type='image/x-icon' />
    <title> Register </title>
</head>
 
 
 <body>
	<h1>REGISTER PAGE</h1>
	<div class="register-container">
	{% extends "layout.html" %}
        {% block body %}
            {% if error %}
		<p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
		<form action = "{{ url_for('adduser') }}" method = "POST">
			<label for="uname"><b>Username</b></label> <br>
			<input type="text" placeholder="Enter Username" name="uname" required> <br>

			<label for="psw"><b>Password</b></label> <br>
			<input type="password" placeholder="Enter Password" name="psw" required> <br>

			<button type="submit">Register</button>	
		</form>
	{% endblock %}
	</div>
	
	<ul>			
	   <li> <a href="login"> Login Page </a> </li>
	   <li> <a href="/register"> Registration Page </a> </li>
	   <li> <a href="/"> Home Page </a> </li>
	</ul>
 
 </body>
  
</html>
