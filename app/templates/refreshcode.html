<!doctype html>
<html>
   <body>
   
      <p>Response Header</p> <br>
	  {{ headers }} <br>
	  <p>Response Body </p><br>
	  <ul>
	  <li> <h4>Access Token: </h4></li> 
	  <li> {{ access_token }} </li>
	  <li> <h4>Token Type: </h4></li> 
	  <li> {{ token_type }} </li>
	  <li> <h4>Expires In: </h4></li> 
	  <li> {{ expires_in }} </li>
	  <li> <h4>Refresh Token: </h4></li> 
	  <li> {{ refresh_token }} </li>
	  <li> <h4>Scope: </h4></li> 
	  <li> {{ scope }} </li>
      </ul>
	  <form action = "\testanalytics" method="POST">
		<label for="lastmood"><b>How did your feel during your most recently played song? </b></label>
		<select type="text" name="lastmood" id="lastmood">
		    <option value="happy">Happy</option>
		    <option value="Sad">Sad</option>
		    <option value="Mad">Mad</option>
		</select>
		<br><br>
		<button type="submit">Submit</button>	
	</form>
	  <h2><a href = "\analytics">Analytics</a></h2>
      
   </body>
</html>
