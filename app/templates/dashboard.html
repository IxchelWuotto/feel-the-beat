      </div>
      <!-- End date row -->
      <!-- Recently Played Tracks row -->    
        <div class="row set-mood-today">

      <div class="container-recently-tracks">
	  <form  action = "{{ url_for('submit_mood_song') }}" method="POST">
        <h3>Recently Played Tracks</h3>
      <p>First, choose a song</p>
	    <input type="radio" name="radio" value='track0_Name'>
        <label class="container">{{track0_Name}}</label>
		<input type="radio" name="radio" value='track1_Name'>
        <label class="container">{{track1_Name}}</label> 
		<input type="radio" name="radio" value='track2_Name'>
        <label class="container">{{track2_Name}}</label> 
		<input type="radio" name="radio" value='track3_Name'>
        <label class="container">{{track3_Name}} </label> 
		<input type="radio" name="radio" value='track4_Name'>
        <label class="container">{{track4_Name}}</label>
		<input type='submit' value='Submit'>
      </form>
      </div>
	  <a href="/logout">LOGOUT</a>
           </div>
          </div>
<!-- End recently played tracks -->
         <div class="col-md-6 recent-mood">
              <p>Second, select a Mood for this track.</p>
              <ul class="emoji-list">
                  <li><i class="far fa-grin-hearts emoji love"></i></li>
                  <li><i class="far fa-laugh-beam emoji happy"></i></li>
                  <li><i class="far fa-meh emoji normal"></i></li>
                  <li><i class="far fa-frown emoji sad"></i></li>
                  <li><i class="far fa-angry emoji angry"></i></li>

          </div>
        
      <div class="row recent-tracks previous-mood-calendar">

              <h1>Past Moods</h1>
          </div>

              <div class="col-md-6 dash-calendar" style="text-align: center;">
