<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta property="og:title" content="Spotify Recommendation" />
  <meta property="og:description" content="Spotify Recommendation" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>Dashboard Feel The Beat</title>
  <link lang="sass" rel="stylesheet" href="../static/styles/dashboard.css" />
</head>

<body>
  <nav>
    <div class="container">
      <h2 id="navbar" style="font-family:Times New Roman;font-size:400%;">Feel The Beat!</h2>
    </div>
  </nav>
  <header>
    <div class="hero-img">
      <div class="container">
        <h1 id="title">Date</h1>
        <p>
          <button class="submitButton">Submit</button>
          <button class="skipButton">Not Now</button>
        </p>
      </div>
      <div class="emojis">
        <h3 id="e">MOOD</h3>
        <!--all the images became bottons-->
        <img class="inlove" src="../static/img/inlove.png" alt="inlove">
        <img class="happy" src="../static/img/happy.png" alt="happy">
        <img class="normal" src="../static/img/normal.png" alt="normal">
        <img class="sad" src="../static/img/sad.png" alt="sad">
        <img class="angry" src="../static/img/angry.png" alt="angry">
      </div>

      <div class="tables">
        <h3 id="options">Recently Played Tracks</h3>
        <table id="customers">
          <tr>
            <th>Songs</th>

          </tr>
          <tr>
            <td>Alfreds Futterkiste</td>

          </tr>
          <tr>
            <td>Berglunds snabbk√∂p</td>

          </tr>
          <tr>
            <td>Centro comercial Moctezuma</td>

          </tr>
          <tr>
            <td>Ernst Handel</td>

          </tr>

        </table>
        <div class="calendar-container">
          <div class="calendar">
            <div class="monthAndYear">
              <i class="fas fa-angle-left backwardArrow"></i>
              <div class="date">
                <h1></h1>
              </div>
              <i class="fas fa-angle-right forwardArrow"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
          </div>
        </div>
        <ul>
          {% if current_user.is_anonymous %}
          <a href="{{ url_for('login') }}">Login</a>
          {% else %}
          <a href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </ul>

        <script src="../static/js/dashboard.js"></script>
</body>

</html>
