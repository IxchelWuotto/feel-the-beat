  <nav>

      <h2 id="navbar">Feel The Beat!</h2>
    </div>

  <header>

</header>

    <div class="emojis">
      {% extends "layout.html" %}
      {% block body %}
      {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
      </p>
      <form action="{{ url_for('submit')}}" method="POST">
        <h3 id="e">MOOD</h3>
        <img class="inlove" src="../static/img/inlove.png" alt="inlove" value="inlove"><input type="radio" name="radioe">
        <img class="happy" src="../static/img/happy.png" alt="happy" value="happy"><input type="radio" name="radioe">
        <img class="normal" src="../static/img/normal.png" alt="normal" value="normal"><input type="radio" name="radioe">
        <img class="sad" src="../static/img/sad.png" alt="sad" value="sad"><input type="radio" name="radioe">
        <img class="angry" src="../static/img/angry.png" alt="angry" value="angry"><input type="radio" name="radioe">
    </div>
    <button class="submitButton" href="/">Submit</button>
    <!--<button class="skipButton">Not Now</button>-->

    
    <div class="container-recently-tracks">
      <h4 id="crt">Recently Played Tracks</h4>

      
        <input type="radio" name="songRadio" value="{{ track0_Name }}">{{ track0_Name }} </input>
        <input type="radio" name="songRadio" value="{{ track1_Name }}">{{ track1_Name }} </input>
		<input type="radio" name="songRadio" value="{{ track2_Name }}">{{ track2_Name }} </input>
		<input type="radio" name="songRadio" value="{{ track3_Name }}">{{ track3_Name }} </input>
		<input type="radio" name="songRadio" value="{{ track4_Name }}">{{ track4_Name }} </input>
		
    </div>
</form>
